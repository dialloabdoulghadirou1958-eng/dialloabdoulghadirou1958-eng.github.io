<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salut</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, #f2f7ff, #ffffff 45%);
      color: #1a1a1a;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    main {
      text-align: center;
      padding: 3rem 2rem;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.08);
      max-width: 560px;
      background: #ffffffd9;
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(2rem, 4vw, 2.75rem);
      letter-spacing: -0.02em;
    }

    p {
      margin: 0.5rem 0 0;
      font-size: 1.05rem;
      line-height: 1.6;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <main>
    <h1>Salut</h1>
    <p>Bienvenue sur mon site.</p>
  </main>
</body>
</html>
